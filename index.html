<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body { font: 12px Arial;}

        path {
            stroke-width: 2;
            fill: none;
        }
        <body>{input}</body>

    </style>
</head>
<body>




<svg width="600" height="500"></svg>
<svg id="chart"></svg>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    var sentIndustryNames = "[\"Wholesale And Retail Trade; Repair Of Motor Vehicles And Motorcycles\", \"Water Supply, Sewerage, Waste Management And Remediation Activities\", \"Transportation And Storage\", \"Real Estate Activities\", \"Professional, Scientific And Technical Activities\", \"Other Service Activities\", \"Mining And Quarrying\", \"Manufacturing\", \"Information And Communication\", \"Human Health And Social Work Activities\", \"Education\", \"Construction\", \"Arts, Entertainment And Recreation\", \"Administrative And Support Service Activities\", \"Accommodation And Food Service Activities\"]";

    console.log(sentIndustryNames);



    var data = [1];


    var width = 500;
    var barHeight = 20;

    var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, width]);

    var chart = d3.select('#chart')
        .attr('width', width)
        .attr('height', barHeight * data.length);

    var bar = chart.selectAll('g')
        .data(data)
        .enter()
        .append('g')
        .attr('transform', function(d, i){
            return 'translate(0,' + barHeight * i + ')';
        });

    bar.append('rect')
        .attr('width', x)
        .attr('height', barHeight - 1);

    bar.append('text')
        .attr('x', function(d){
            return x(d) - 3;
        })
        .attr('y', barHeight / 2)
        .attr('dy', '.35em')
        .text(function(d){
            return d;
        });

</script>
</body>
</html>
