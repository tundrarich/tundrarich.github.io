<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 13px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    function createKey() {


        var industries = [
            {title: "Accommodation And Food Service Activities", abbrv: "AFA"},
            {title: "Administrative And Support Service Activities", abbrv: "ASA"},
            {title: "Arts, Entertainment And Recreation", abbrv: "AER"},
            {title: "Construction", abbrv: "C"},
            {title: "Education", abbrv: "E"},
            {title: "Human Health And Social Work Activities", abbrv: "HHS"},
            {title: "Information And Communication", abbrv: "IC"},
            {title: "Manufacturing", abbrv: "M"},
            {title: "Mining And Quarrying", abbrv: "MQ"},
            {title: "Other Service Activities", abbrv: "OSA"},
            {title: "Professional, Scientific And Technical Activities", abbrv: "PST"},
            {title: "Real Estate Activities", abbrv: "REA"},
            {title: "Transportation And Storage", abbrv: "TS"},
            {title: "Water Supply, Sewerage, Waste Management And Remediation Activities", abbrv: "WSW"},
            {title: "Wholesale And Retail Trade; Repair Of Motor Vehicles And Motorcycles", abbrv: "WRM"},

        ]


        var margin = {top: 100, right: 200, bottom: 1000, left: 100},
            width = 500 - margin.left - margin.right,
            height = 200- margin.top - margin.bottom;

        var table = d3.select('body').append('table')
            .attr("style", "margin-right: 200px")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



        var tr = table.selectAll('tr')
            .data(industries).enter()
            .append('tr');

        tr.append('td').html(function(m) { return m.title; });
        tr.append('td').html(function(m) { return m.abbrv; });
    }


    function createPieChart(){
        var width = 450
        height = 450
        margin = 40


        var radius = Math.min(width, height) / 2 - margin


        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");






        var data1 = {a: 9, b: 20, c:30, d:8, e:12}
        var data2 = {a: 6, b: 16, c:20, d:14, e:19, f:12}

// set the color scale
        var color = d3.scaleOrdinal()
            .domain(["a", "b", "c", "d", "e", "f"])
            .range(d3.schemeDark2);

// A function that create / update the plot for a given variable:
        function update(data) {

            // Compute the position of each group on the pie:
            var pie = d3.pie()
                .value(function(d) {return d.value; })
                .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
            var data_ready = pie(d3.entries(data))

            // map to data
            var u = svg.selectAll("path")
                .data(data_ready)

            // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
            u
                .enter()
                .append('path')
                .merge(u)
                .transition()
                .duration(1000)
                .attr('d', d3.arc()
                    .innerRadius(0)
                    .outerRadius(radius)
                )
                .attr('fill', function(d){ return(color(d.data.key)) })
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 1)

            // remove the group that is not present anymore
            u
                .exit()
                .remove()

        }

// Initialize the plot with the first dataset
        update(data1)


    }


    function createBarChart() {

        var margin = {top: 50, right: 200, bottom: 30, left: 100},
            width = 1200 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var svg = d3.select('body').append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var groupsX = d3.scale.ordinal().rangeRoundBands([0, width], .1);
        var subGroupsX = d3.scale.ordinal();
        var y = d3.scale.linear().range([height, 0]);
        var xAxis = d3.svg.axis().scale(groupsX).tickSize(0).orient("bottom");
        var yAxis = d3.svg.axis().scale(y).orient("left");
        var color = d3.scale.ordinal().range(["#e41a1c", "#5ecf4a"]);


        d3.json("https://raw.githubusercontent.com/tundrarich/tundrarich.github.io/d3/CSVfiles/industriesTotal.json", function (error, data) {

            var categories = data.map(function (d) {
                return d.industry;
            });
            var statuses = data[0].values.map(function (d) {
                return d.status;
            });

            groupsX.domain(categories);
            subGroupsX.domain(statuses).rangeRoundBands([0, groupsX.rangeBand()]);
            y.domain([0, d3.max(data, function (industry) {
                return d3.max(industry.values, function (d) {
                    return d.value;
                });
            })]);

            //Creates X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (height + 10) + ")")
                .call(xAxis);

            //Creates Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("y", -20)
                .attr("x", 60)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .style('font-weight', 'bold')
                .text("Number of Surveys");

            //Creates the subgroups
            var rects = svg.selectAll(".rects")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) {
                    return "translate(" + groupsX(d.industry) + ",0)";
                });

            //Creates the rectangles
            rects.selectAll("rect")
                .data(function (d) {
                    return d.values;
                })
                .enter().append("rect")
                .attr("width", subGroupsX.rangeBand())
                .attr("x", function (d) {
                    return subGroupsX(d.status);
                })
                .style("fill", function (d) {
                    return color(d.status)
                })

                .attr("y", function (d) {return y(0);})
                .attr("height", function (d) {return height - y(d.status);})
                .attr("y", function(d) { return y(d.value); })
                .attr("height", function(d) { return height - y(d.value); })


                .on("mouseover", function(d) {
                        d3.select(this).style("fill", d3.rgb(color(d.status)).darker(2));
                })
                .on("mouseout", function(d) {
                    d3.select(this).style("fill", color(d.status));
                });







            //Creates the values above each bar
            rects.selectAll("text")
                .data(function (d) {
                    return d.values;
                })
                .enter().append("text")
                .attr("x", function (d) {
                    return subGroupsX(d.status) + 3;
                })
                .attr("y", function (d) {
                    return y(d.value) - 5;
                })
                .text(function (d) {
                    return (d.value);
                })

            //Creates Legend
            var legend = svg.selectAll(".legend")
                .data(data[0].values.map(function (d) {
                    return d.status;
                }).reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate(100," + i * 30 + ")";
                })
                .style("opacity", "0");

            legend.append("circle")
                .attr("x", width - 27)
                .attr("cx", width - 5)
                .attr("cy", 4) // 100 is where the first dot appears. 25 is the distance between dots
                .attr("r", 7)
                .style("fill", function (d) {
                    return color(d);
                });

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });

            legend.style("opacity", "1");

        });
    }

    createBarChart()
    createKey()
</script>
